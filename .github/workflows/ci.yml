name: CI

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.os }}, ${{ matrix.compiler }}, ${{ matrix.build_type }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds
          - os: windows-latest
            compiler: msvc
            build_type: Debug
            cmake_extra_flags: '-G "Visual Studio 17 2022" -A x64'
          - os: windows-latest
            compiler: msvc
            build_type: Release
            cmake_extra_flags: '-G "Visual Studio 17 2022" -A x64'
          - os: windows-latest
            compiler: clang
            build_type: Debug
            cmake_extra_flags: ''
          - os: windows-latest
            compiler: clang
            build_type: Release
            cmake_extra_flags: ''

          # Linux builds
          - os: ubuntu-latest
            compiler: gcc
            build_type: Debug
            cmake_extra_flags: '-DCMAKE_C_COMPILER=gcc-13 -DCMAKE_CXX_COMPILER=g++-13'
          - os: ubuntu-latest
            compiler: gcc
            build_type: Release
            cmake_extra_flags: '-DCMAKE_C_COMPILER=gcc-13 -DCMAKE_CXX_COMPILER=g++-13'
          - os: ubuntu-latest
            compiler: clang
            build_type: Debug
            cmake_extra_flags: '-DCMAKE_C_COMPILER=clang-16 -DCMAKE_CXX_COMPILER=clang++-16'
          - os: ubuntu-latest
            compiler: clang
            build_type: Release
            cmake_extra_flags: '-DCMAKE_C_COMPILER=clang-16 -DCMAKE_CXX_COMPILER=clang++-16'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build

    - name: Install GCC (Linux)
      if: matrix.os == 'ubuntu-latest' && matrix.compiler == 'gcc'
      run: |
        sudo apt-get install -y gcc-13 g++-13

    - name: Install Clang (Windows)
      if: matrix.os == 'windows-latest' && matrix.compiler == 'clang'
      run: |
        # LLVM/Clang is assumed to be pre-installed on GitHub Windows runners

    - name: Install Ninja (Windows)
      if: runner.os == 'Windows'
      run: choco install ninja --yes

    - name: Install Clang (Linux)
      if: matrix.os == 'ubuntu-latest' && matrix.compiler == 'clang'
      run: |
        # LLVM/Clang is assumed to be pre-installed on GitHub Ubuntu runners

    - name: Install Conan
      run: |
        pip install "conan>=2.0"

    - name: Verify Conan version
      run: |
        conan --version

    - name: Configure Conan
      run: |
        conan profile detect --force

    - name: Install dependencies with Conan
      shell: bash
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-latest" ] && [ "${{ matrix.compiler }}" == "gcc" ]; then
          export CC=gcc-13 CXX=g++-13
        elif [ "${{ matrix.os }}" == "ubuntu-latest" ] && [ "${{ matrix.compiler }}" == "clang" ]; then
          export CC=clang-16 CXX=clang++-16
        fi
        profile_flag=""
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          profile_flag="--profile=build/profiles/windows-${{ matrix.compiler }}.profile"
        elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          profile_flag="--profile=build/profiles/linux-${{ matrix.compiler }}.profile"
        fi
        conan install build/conanfile.py --build=missing -s build_type=${{ matrix.build_type }} --output-folder=build $profile_flag

    - name: Configure CMake
      run: |
        cmake -S . -B build \
          --toolchain build/generators/conan_toolchain.cmake \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_CXX_STANDARD=20 \
          -DCMAKE_CXX_STANDARD_REQUIRED=ON \
          -DCMAKE_PREFIX_PATH="build" \
          ${{ matrix.cmake_extra_flags }}

    - name: Build project
      run: |
        cmake --build build --config ${{ matrix.build_type }}

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure