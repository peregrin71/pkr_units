name: CI

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.os }}, ${{ matrix.compiler }}, ${{ matrix.build_type }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds
          - os: windows-latest
            compiler: msvc
            build_type: Debug
            cmake_extra_flags: '-G "Visual Studio 17 2022" -A x64'
          - os: windows-latest
            compiler: msvc
            build_type: Release
            cmake_extra_flags: '-G "Visual Studio 17 2022" -A x64'
          - os: windows-latest
            compiler: clang
            build_type: Debug
            cmake_extra_flags: '-G "Visual Studio 17 2022" -T ClangCL -A x64'
          - os: windows-latest
            compiler: clang
            build_type: Release
            cmake_extra_flags: '-G "Visual Studio 17 2022" -T ClangCL -A x64'

          # Linux builds
          - os: ubuntu-latest
            compiler: gcc
            build_type: Debug
            cmake_extra_flags: '-DCMAKE_C_COMPILER=gcc-14 -DCMAKE_CXX_COMPILER=g++-14'
          - os: ubuntu-latest
            compiler: gcc
            build_type: Release
            cmake_extra_flags: '-DCMAKE_C_COMPILER=gcc-14 -DCMAKE_CXX_COMPILER=g++-14'
          - os: ubuntu-latest
            compiler: clang
            build_type: Debug
            cmake_extra_flags: '-DCMAKE_C_COMPILER=clang-18 -DCMAKE_CXX_COMPILER=clang++-18'
          - os: ubuntu-latest
            compiler: clang
            build_type: Release
            cmake_extra_flags: '-DCMAKE_C_COMPILER=clang-18 -DCMAKE_CXX_COMPILER=clang++-18'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build

    - name: Install GCC (Linux)
      if: matrix.os == 'ubuntu-latest' && matrix.compiler == 'gcc'
      run: |
        sudo apt-get install -y gcc-14 g++-14

    - name: Install Clang (Windows)
      if: matrix.os == 'windows-latest' && matrix.compiler == 'clang'
      run: |
        choco install llvm --yes
        echo "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

    - name: Install Clang (Linux)
      if: matrix.os == 'ubuntu-latest' && matrix.compiler == 'clang'
      run: |
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        sudo add-apt-repository "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-18 main"
        sudo apt-get update
        sudo apt-get install -y clang-18 lld-18 libc++-18-dev libc++abi-18-dev

    - name: Install Conan
      run: |
        pip install "conan>=2.0"

    - name: Verify Conan version
      run: |
        conan --version

    - name: Configure Conan
      run: |
        conan profile detect --force

    - name: Install dependencies with Conan
      shell: bash
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-latest" ] && [ "${{ matrix.compiler }}" == "gcc" ]; then
          export CC=gcc-14 CXX=g++-14
        elif [ "${{ matrix.os }}" == "ubuntu-latest" ] && [ "${{ matrix.compiler }}" == "clang" ]; then
          export CC=clang-18 CXX=clang++-18
        fi
        profile_flag=""
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          profile_flag="--profile=build/profiles/windows-${{ matrix.compiler }}.profile"
        elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          profile_flag="--profile=build/profiles/linux-${{ matrix.compiler }}.profile"
        fi
        conan install packaging/conan/conanfile.py --build=missing -s build_type=${{ matrix.build_type }} --output-folder=build $profile_flag

    - name: Configure CMake
      run: |
        cmake -S . -B build --toolchain build/conan_toolchain.cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_CXX_STANDARD=20 -DCMAKE_CXX_STANDARD_REQUIRED=ON -DCMAKE_PREFIX_PATH="build" ${{ matrix.cmake_extra_flags }}

    - name: Build project
      run: |
        cmake --build build --config ${{ matrix.build_type }}

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure