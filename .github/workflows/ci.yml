name: CI

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.os }}, ${{ matrix.compiler }}, ${{ matrix.build_type }})
    runs-on: ${{ matrix.os }}

    env:
      OUTPUT_FOLDER: ${{ matrix.os == 'windows-latest' && (matrix.compiler == 'msvc' && '.msvc_build' || '.clang_build') || (matrix.compiler == 'gcc' && '.gcc_build' || '.clang_build') }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds
          - os: windows-latest
            compiler: msvc
            build_type: Debug
          - os: windows-latest
            compiler: msvc
            build_type: Release
          - os: windows-latest
            compiler: clang
            build_type: Debug
          - os: windows-latest
            compiler: clang
            build_type: Release

          # Linux builds
          - os: ubuntu-latest
            compiler: gcc
            build_type: Debug
          - os: ubuntu-latest
            compiler: gcc
            build_type: Release
          - os: ubuntu-latest
            compiler: clang
            build_type: Debug
          - os: ubuntu-latest
            compiler: clang
            build_type: Release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build

    - name: Ensure Ninja in PATH
      if: runner.os == 'Linux'
      run: echo "$(which ninja)" >> $GITHUB_PATH

    - name: Install GCC (Linux)
      if: matrix.os == 'ubuntu-latest' && matrix.compiler == 'gcc'
      run: |
        sudo apt-get install -y gcc-13 g++-13

    - name: Install Clang (Windows)
      if: matrix.os == 'windows-latest' && matrix.compiler == 'clang'
      run: |
        # LLVM/Clang is pre-installed on GitHub Windows runners

    - name: Install Ninja (Windows)
      if: runner.os == 'Windows'
      run: choco install ninja --yes

    - name: Install Clang (Linux)
      if: matrix.os == 'ubuntu-latest' && matrix.compiler == 'clang'
      run: |
        # LLVM/Clang is assumed to be pre-installed on GitHub Ubuntu runners

    - name: Install Conan
      run: |
        pip install "conan>=2.0"

    - name: Verify Conan version
      run: |
        conan --version

    - name: Configure Conan
      run: |
        conan profile detect --force

    - name: Install dependencies with Conan
      shell: bash
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-latest" ] && [ "${{ matrix.compiler }}" == "gcc" ]; then
          export CC=gcc-13 CXX=g++-13
        elif [ "${{ matrix.os }}" == "ubuntu-latest" ] && [ "${{ matrix.compiler }}" == "clang" ]; then
          export CC=clang-16 CXX=clang++-16
        fi
        profile_flag=""
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          profile_flag="--profile=build/profiles/windows-${{ matrix.compiler }}.profile"
        elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          profile_flag="--profile=build/profiles/linux-${{ matrix.compiler }}.profile"
        fi
        export CONAN_BUILD_FOLDER=$OUTPUT_FOLDER
        conan install build/conanfile.py --build=missing -s build_type=${{ matrix.build_type }} --output-folder=$OUTPUT_FOLDER $profile_flag

    - name: Debug output after Conan
      shell: bash
      run: |
        echo "OUTPUT_FOLDER: $OUTPUT_FOLDER"
        ls -laR $OUTPUT_FOLDER

    - name: Copy CMake presets to root
      shell: bash
      run: |
        if [ -f "$OUTPUT_FOLDER/generators/CMakePresets.json" ]; then
          cp "$OUTPUT_FOLDER/generators/CMakePresets.json" "./CMakePresets.json"
        else
          echo "CMakePresets.json not found in $OUTPUT_FOLDER/generators/"
        fi

    - name: Set lower case build type
      shell: bash
      run: echo "BUILD_TYPE_LOWER=$(echo ${{ matrix.build_type }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Configure CMake
      shell: bash
      run: |
        cmake --preset conan-$BUILD_TYPE_LOWER

    - name: Debug output
      shell: bash
      run: |
        echo "OUTPUT_FOLDER: $OUTPUT_FOLDER"
        ls -laR $OUTPUT_FOLDER

    - name: Build project
      shell: bash
      run: |
        cmake --build --preset conan-$BUILD_TYPE_LOWER

    - name: Run tests
      shell: bash
      run: |
        ctest --preset conan-$BUILD_TYPE_LOWER --output-on-failure